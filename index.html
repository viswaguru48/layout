<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"></div>
            <div class="navlinks"></div>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="hcont">
                <div class="content1">
                    <div class="heading"></div>
                    <div class="para"></div>
                    <div class="button"></div>
                </div>
            </div>
        </section>

    

        <section id="about">
            <div class="abcont">
                <div class="bgimg"></div>
                <div class="content2">
                    <div class="heading1"></div>
                    <div class="para1"></div>
                    <div class="button1"></div>
                </div>
            </div>
        </section>

        <section id="menu">
            <div class="mcont">
                <div class="main-menu-cont">
                    <div class="menu menu1"></div>
                    <div class="menu menu2 contmenu"></div>
                    <div class="menu menu3 contmenu"></div>
                    <div class="menu menu4 contmenu"></div>
                    <div class="menu menu5 contmenu"></div>
                    <div class="menu menu6"></div>
                </div>
        </section>

        <section>
            <div class="cofcont">
                <div class="cofitems">
                    <div class="coffees cof1"></div>
                    <div class="coffees cof2"></div>
                    <div class="coffees cof3"></div>
                    <div class="coffees cof4"></div>
                    <div class="coffees cof5"></div>
                    <div class="coffees cof6"></div>
                </div>
            </div>
        </section>

        <section id="gallery">
            <div class="galcont">
                <div class="gallery">
                    <div class="gal gal1 "></div>
                    <div class="gal gal2 galimgs"></div>
                    <div class="gal gal3 galimgs"></div>
                    <div class="gal gal4 galimgs"></div>
                    <div class="gal gal5 galimgs"></div>
                    <div class="gal gal6 galimgs"></div>
                    <div class="gal gal7 galimgs"></div>
                </div>
            </div>
        </section>

        <section id="team">
            <div class="tecont">
                <div class="ourteam">
                    <div class="team team1 "></div>
                    <div class="team team2 teamimgs"></div>
                    <div class="team team3 teamimgs"></div>
                    <div class="team team4 teamimgs"></div>
                    <div class="team team5 teamimgs"></div>
                    <div class="team team6 teamimgs"></div>
                    <div class="team team7 teamimgs"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section id="contact">
            <div class="concont">
                <div class="contact-details">
                    <div class="contact contact1"></div>
                    <div class="contact contact2"></div>
                    <div class="contact contact3">
                        <div class="detcont">
                            <div class="tableheading"></div>
                            <div class="email email1"></div>
                            <div class="email email2"></div>
                            <div class="email email3"></div>
                            <div class="detailbtn"></div>
                        </div>
                    </div>
                    <div class="contact contact4 contactimgs">
                        <div class="emaildetails">
                            <div class="elogo"></div>
                            <div class="ouremail"></div>
                            <div class="em em1"></div>
                            <div class="em em2"></div>
                        </div>
                    </div>
                    <div class="contact contact5 contactimgs">
                        <div class="emaildetails">
                            <div class="elogo"></div>
                            <div class="ouremail"></div>
                            <div class="em em1"></div>
                            <div class="em em2"></div>
                        </div>
                    </div>
                    <div class="contact contact6 contactimgs">
                        <div class="emaildetails">
                            <div class="elogo"></div>
                            <div class="ouremail"></div>
                            <div class="em em1"></div>
                            <div class="em em2"></div>
                        </div>
                    </div>
                    <div class="contact contact7 contactimgs">
                        <div class="emaildetails">
                            <div class="elogo"></div>
                            <div class="ouremail"></div>
                            <div class="em em1"></div>
                            <div class="em em2"></div>
                        </div>
                    </div>
                    <div class="contact contact8">
                        <div class="copyright">
                            <div class="footcont">
                                <div class="copy"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </section>
    </footer>
</body>
</html>
